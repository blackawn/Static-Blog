<script src="https://cdn.jsdelivr.net/npm/ionicons@5.2.3/dist/ionicons.min.js"></script>



<script>
  const htmlElem = document.getElementById('html');
  const themeToggle = document.getElementById('themeToggleCheckbox');
  const floatMenuSwitch = document.getElementById('floatMenuSwitch');

  let getLocalStorageInit = () => {
    //is default open page
    if (window.localStorage.getItem('theme') == null) {
      window.localStorage.setItem('theme', (function () {
        return ([22, 23, 0, 1, 2, 3, 4, 5, 6, 7].indexOf(new Date().getHours()) !== -1) ?
            'dark' :
            'light';
      }()));
    }

    storageEvent();
  }

  let storageEvent = () => {
    //synchronize theme
    htmlElem.setAttribute('theme', window.localStorage.getItem('theme'));
    themeToggle.checked = window.localStorage.getItem('theme') === 'dark' ? true :
        window.localStorage.getItem('theme') === 'light' ? false : themeToggle.checked;

    //synchronize float menu
    floatMenuSwitch.setAttribute('status', window.localStorage.getItem('status'));
    floatMenuSwitch.checked = window.localStorage.getItem('status') === 'unfold' ? true :
        window.localStorage.getItem('status') === 'shrink' ? false : floatMenuSwitch.checked;
  }

  let checkboxEven = function (key, value1, value2, elem) {
    window.localStorage.setItem(key, (function (elem) {
      return elem.checked ? value1 : value2;
    }(elem)));
  }

  floatMenuSwitch.addEventListener('click', function () {
    checkboxEven('status', 'unfold', 'shrink', this);
  });

  themeToggle.addEventListener('click', function () {
    checkboxEven('theme', 'dark', 'light', this);
    htmlElem.setAttribute('theme', window.localStorage.getItem('theme'));
  });

  getLocalStorageInit();
  window.addEventListener('storage', storageEvent);
</script>



<script>
  const elemNavBar = document.querySelector(".nav-bar-x");
  const elemNavList = document.querySelectorAll(".nav-list-x");
  let current = 1,
      share = (100 / elemNavList.length).toFixed(2);

  for (let i = 0; i < elemNavList.length; i++) {

    elemNavList[i].addEventListener('mouseover', () => {
      elemNavBar.style.clipPath = 'polygon(0 0, 0 100%, ' + ((i + 1) * share) + '% 100%, ' + ((i + 1) * share) + '% 0)';
      elemNavBar.querySelector('.nav-bar-inner').style.clipPath = 'polygon(100% 0, 100% 100%, ' + (i * share) + '% 100%,' + (i * share) + '% 0)';

      if (i > current) {
        elemNavBar.classList.add("backward");
        elemNavBar.classList.remove("forward");
      } else if (i < current) {
        elemNavBar.classList.add("forward");
        elemNavBar.classList.remove("backward");
      }
      current = i;
    })
  }
</script>


<script>
  const waveText = document.querySelectorAll('.wave-text');

  function initWaveSchedule(elem) {
    let elemParentHeight = elem.querySelector('.x').offsetHeight - document.body.clientHeight;
    let elemDistanceTop = parseInt(Math.abs(elem.querySelector('.x').getBoundingClientRect().top.toFixed()));
    document.documentElement.style.setProperty('--_waveValue_', parseInt(((elemParentHeight - elemDistanceTop) / elemParentHeight) * 11));


    waveText[0].innerHTML = waveText[1].innerHTML =
        (100 - parseInt(((elemParentHeight - elemDistanceTop) / elemParentHeight) * 100)) >= 100 ?
            100 + '%' :
            (100 - parseInt(((elemParentHeight - elemDistanceTop) / elemParentHeight) * 100)) + '%';
  }

  document.getElementById('root').addEventListener('scroll', function () {
    initWaveSchedule(this);
  });
</script>
